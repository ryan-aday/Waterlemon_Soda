{% extends "shell.html" %}

{% block head %}
<title> Home </title>
{% endblock %}

{% block content %}
    HI, logged in as {{user}}
    <form action="/logout">
        <input type="submit" value="Logout">
    </form>

    <br>
    <br>

    <form action="/add">
        <input type="submit" value="Add new story">
    </form>
    <br>

    <table border = "1">
        <tr>
            <th> Story Title </th>
            <th> Action </th>
        </tr>

        {% for story in stories %}
            <tr>
                <td>{{story}}</td>
                {% if stories[story] %}
                <td>
                <form action="/view">
                    <button type="submit" name="sid" value="0">View Story</button>
                </form>
                </td>
                {% else %}
                <td>
                <form action="/edit">
                    <button type="submit" name="sid" value="0">Add to story</button>
                </form>
                </td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>

    <!-- <form action="/view">
        <input type="submit" value="View story">
    </form>
    <br>
    <form action="/edit">
        <input type="submit" value="Edit story">
    </form> -->
    <br>

{% endblock %}
