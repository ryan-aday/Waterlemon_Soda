{% extends "shell.html" %}
{% block head %}
<title> Login </title>
{% endblock %}

{% block content %}

    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
      {{each}}

    {% endfor %}

    <form action="/auth">

      Username:  <input type="text" name="user">
      <br>
      Password:  <input type="password" name="password">
      <br>
      <input type="submit" value="Login">
      <br>
      <br>
      No account? Register <a href="/register"> here </a>

{% endblock %}
