{% extends "shell.html" %}

{% block title %} Register {% endblock %}

{% block content %}

    {% set msgs = get_flashed_messages() %}<!--If input criteria aren't fullfilled upon submitting, flash errors -->
    {% for each in msgs %}
      {{each}}

    {% endfor %}

    <form action="/adduser" method="POST"><!--Post hides info from url. Makes sure user doesn't already exist & password matches confirm -->

        Username:  <input type="text" name="user">
        <br>
        Password:  <input type="password" name="password">
        <br>
        Confirm Password:  <input type="password" name="confirm_password">
        <br>
        <input type="submit" value="Register">

    </form>

    <a href='/'>cancel</a>
{% endblock %}
